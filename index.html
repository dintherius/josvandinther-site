<style>
    body { 
        font-family: 'Arial', sans-serif; 
        margin: 0; 
        padding: 0; 
        background-color: #f0f8ff; 
        color: #333; 
        line-height: 1.6; 
    }
    
    /* Full-width achtergrond â€“ je kunt hier ook een subtiele afbeelding toevoegen */
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Zacht verloop, pas aan naar wens */
        /* Of gebruik een achtergrondafbeelding: background-image: url('achtergrond.jpg'); background-size: cover; */
        z-index: -1;
    }

    header {
        background-color: #4a90e2;
        color: white;
        padding: 100px 20px;
        text-align: center;
        background-image: url('header-achtergrond.jpg'); /* Optioneel: voeg een leuke illustratie toe */
        background-size: cover;
        background-position: center;
    }
    header h1 { margin: 0; font-size: 3.5em; }
    header p { font-size: 1.6em; max-width: 800px; margin: 20px auto; }

    nav {
        background-color: rgba(51, 51, 51, 0.9);
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(5px);
    }
    nav a { color: white; margin: 0 25px; text-decoration: none; font-weight: bold; font-size: 1.1em; }
    nav a:hover { color: #a0d8f1; }

    section {
        padding: 80px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Boeksectie: full-width met kleur of afbeelding */
    #book {
        background-color: #fff8e1;
        margin: 0 -20px; /* Negatieve margin om tot de randen te gaan op mobiel */
        padding: 80px 20px;
    }
    @media (min-width: 768px) {
        #book { margin: 0; padding: 100px 60px; } /* Op desktop weer netjes gecentreerd */
    }
    #book img {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        display: block;
        margin: 30px auto;
    }

    #bio { background-color: rgba(255, 255, 255, 0.8); border-radius: 15px; }
    #bio img {
        max-width: 300px;
        border-radius: 50%;
        border: 8px solid #4a90e2;
        display: block;
        margin: 20px auto;
    }

    #contact { background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; }

    form { max-width: 600px; margin: 0 auto; }
    input, textarea {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
    }
    button {
        background-color: #4a90e2;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
    }
    button:hover { background-color: #357ab8; }

    .buy-links a {
        display: inline-block;
        margin: 15px;
        padding: 15px 30px;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.1em;
    }
    .buy-links a:hover { background-color: #357ab8; }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 30px;
        margin-top: 50px;
    }

    /* Mobiel aanpassingen */
    @media (max-width: 768px) {
        header h1 { font-size: 2.5em; }
        header p { font-size: 1.3em; }
        nav a { display: block; margin: 10px 0; }
        section { padding: 60px 15px; }
    }
</style>
